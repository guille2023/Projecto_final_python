<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="css/estilo_index.css">   
        <title>Inventario de Excursiones</title>
    </head>
<body>
    <main>
        <div id="cargainventario">

            
            <h2>Modificar Excursiones del Inventario</h2>
        <div id="app">
            <form @submit.prevent="obtenerExcursion">
                <label for="codigo">Código:</label>
                <input type="text" v-model="codigo" required><br>
                <button class="btn btn-primary" type="submit">Modificar Excursion</button> <a href="inventario.html" role="button" class="btn btn-secondary" target="_self">Adm de Inventario</a>
            </form>
            
            <div v-if="mostrarExcursion">
                <h2>Datos de la Excursion</h2>
                <form @submit.prevent="guardarCambios">
                    <label for="descripcionModificar">Descripción:</label>
                    <input type="text" id="descripcionModificar" v-model="descripcion" required><br>
                    
                    <label for="cantidadModificar">Cantidad:</label>
                    <input type="number" id="cantidadModificar" v-model="cantidad" required><br>
                    
                    <label for="precioModificar">Precio:</label>
                    <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>
                    
                    <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                    <a class="btn btn-secondary" href="modificar.html" role="button">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/modificar.js"></script>

</body>
</html>

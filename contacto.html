<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono/avion (1).png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/estilo_contacto.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/footeryhead.css">
</head>
<body>
<header id="cabeza">

</header>
    <!-- formulario de contacto -->
    <h2>Contactanos</h2>
    <form name=fvalida class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido">
        </div>
        <div class="col-12">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" placeholder="Calle, numero y depto">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico">
        </div>
        <div class="col-md-12">
            <label for="motivo" class="form-label">Seleccione el motivo por el que desea contactarnos</label>
            <select id="motivo" class="form-select">
            <option selected>Seleccione un motivo</option>
            <option>Cambio de fecha en un paquete adquirido</option>
            <option>Cancelacion de un viaje</option>
            <option>Asesoramiento para la compra de un paquete</option>
            <option>Conocer nuestras promociones</option>
            <option>Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Contanos mas ...</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Contanos mas ..."></textarea>
        </div>
        <div class="col-12">
            <button type="submit" id= "enviar" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    <!-- footer y redes sociales -->
    <div>
        <a href="https://wa.me/5491169950277"><img src="img/logowhatsapp.svg" class="ws_logo" alt="Logo de Whats app"></a>
    </div>
    <footer id="pie">
        <div>
            <a href="https://wa.me/5491169950277"><img src="img/logowhatsapp.svg" class="ws_logo" alt="Logo de Whats app"></a>
            </div>
            <h3 class="tituloFooter">Visita nuestras redes</h3>
            <ul class="redes_footer">
                <li><a href=""><img src="img/logofacebook.svg" class="logos" alt="Logo de Facebook"></a></li>
                <li><a href=""><img src="img/logoemail.svg" class="logos" alt="Logo de Gmail"></a></li>
                <li><a href=""><img src="./img/logoinstagram.svg" class="logos" alt="Logo de Instagram"></a></li>
            </ul> 
            <ul class="redes_footer">
                <li class="condiciones-generales">Condiciones Generales</li>
                <li class="politica-seguridad">Politica de Seguridad</li>
                <li class="terminos-condiciones">Terminos y condiciones de uso</li>
            </ul>  
            <div class="div-footer">
            </div>
            <div id="pie-animacion">
                <script src="js/footeryhead.js"></script>
            </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>

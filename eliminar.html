<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/estilo_index.css">

    <title>Inventario de Excursiones</title>
</head>

<body>
    <main>
        <div id="cargainventario">

            <h2>Eliminacion de Excursiones</h2>
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th align="right">Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="excursion in excursiones">
                    <td>{{ excursion.codigo }}</td>
                    <td>{{ excursion.descripcion }}</td>
                    <td align="right">{{ excursion.cantidad }}</td>
                    <td align="right">{{ excursion.precio }}</td>
                    <td><button class="btn btn-danger" @click="eliminarExcursion(excursion.codigo)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <a href="inventario.html" role="button" class="btn btn-secondary" target="_self">Adm de Inventario</a>
    </div>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/eliminar.js"></script>

</body>

</html>
